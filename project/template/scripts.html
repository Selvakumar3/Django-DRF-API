<script>
    function edit(x) {
        alert(x)
        $.ajax({
            url: 'http://127.0.0.1:8000/cars/' + x + '/',
            method: 'GET',
            data: 'response',
            dataType: 'json',
        }).done(function (data) {
            $('#cars_name1').val(data.cars_name)
            $('#cars_colour1').val(data.cars_colour)
            $('#cars_price1').val(data.cars_price)
            $('#cars_models1').val(data.cars_models)



            $('#form1').attr('action', '/update/' + x + '/');
        })
    }

</script>
