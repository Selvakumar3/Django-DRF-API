<!DOCTYPE html>
<html>

<head>
    <title> update</title>
</head>

<body>
    <form action="{% url 'update' i.id %}" method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="cars_name1" placeholder="Enter Cars_Name" name="cars_name">
            <label for="cars_name">Cars_Name</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="cars_colour1" placeholder="Enter Cars_Colour "
                name="cars_colour">
            <label for="cars_colour">Cars_colour</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="cars_price1" placeholder="Enter Cars_Price " name="cars_price">
            <label for="cars_price">Cars_Price</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="cars_models1" placeholder="Enter Cars_Models "
                name="cars_models">
            <label for="cars_models">Cars_Models</label>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</body>

</html>
