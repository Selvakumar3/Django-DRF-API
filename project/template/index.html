<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Showroom</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
    <div id="booking" class="section">
        <form method="POST" action="{% url 'index' %}">
            {% csrf_token %}

            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="booking-form">
                            <div class="form-header">
                                <h1>cars_Showroom</h1>
                            </div>
                            <form>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-label">Cars_Name</span>
                                            <input class="form-control" type="text" placeholder="Enter cars_name"
                                                name="cars_name">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-label">Cars_Colour</span>
                                            <input class="form-control" type="text" placeholder="Enter Cars_colour"
                                                name="cars_colour">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="form-label">Cars_Price</span>
                                    <input class="form-control" type="text" placeholder="Enter prices"
                                        name="cars_price">
                                </div>
                                <div class="form-group">
                                    <span class="form-label">Cars_Models</span>
                                    <input class="form-control" type="text" placeholder="Enter Cars_Models"
                                        name="cars_models">
                                </div>


                                <div class="form-btn">
                                    <button type="submit" value="submit" class="submit-btn"
                                        onclick="return alert('ordered successfully!')">Order_Now </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
